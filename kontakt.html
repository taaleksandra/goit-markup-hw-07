<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>

    <!-- links to stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="css/main.min.css" />

    <!-- links to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body body--shadow">
    <header class="site-bar-wrapper">
      <div class="container site-bar">
        <a class="logo logo--first logo--margin" href="index.html"
          >Web<span class="logo logo--second-header">Studio</span></a
        >
        <nav>
          <ul class="main-navigation">
            <li>
              <a href="agencja.html" class="main-navigation__link">Agencja</a>
            </li>
            <li><a href="portfolio.html" class="main-navigation__link">Portfolio</a></li>
            <li><a href="kontakt.html" class="main-navigation__link main-navigation__link--active">Kontakt</a></li>
          </ul>
        </nav>
        <ul class="main-navigation main-navigation--contact">
          <li>
            <a href="mailto:info@devstudio.com" class="main-navigation__link main-navigation__link--contact">
              <svg width="16" height="12" class="icon-contact">
                <use href="./images/sprite-min.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li>
            <a href="tel:+48111111111"  class="main-navigation__link main-navigation__link--contact">
              <svg width="10" height="16" class="icon-contact">
                <use href="./images/sprite-min.svg#icon-smartphone"></use>
              </svg>
              +48 111 111 111</a
            >
          </li>
        </ul>
      </div>
    </header>

<main>
    <div class="in-progress container section">
    </div>
</main>
<footer class="footer-wrapper">
  <div class="container footer-columns-items">
    <div class="footer-column">
      <a class="logo logo--first" href="index.html">Web<span class="logo logo--second-footer">Studio</span></a>
      <address class="address-footer address-footer--margin">
        m. Warszawa, Aleje Jerozolimskie 21 <br />
        <a href="mailto:info@example.com" class="address-footer address-footer__link">info@example.com</a>
        <br />
        <a href="tel:+48111111111" class="address-footer address-footer__link">+48 111 111 111</a>
      </address>
    </div>
    <div class="footer-column">
      <h4 class="footer-column__title">DOŁĄCZ DO NAS</h4>
      <ul class="footer-column__list footer-column__list--icons-gap">
        <li class="footer-column__social-icons">
          <svg width="20" height="20">
            <use href="images/sprite-min.svg#icon-instagram-2"></use>
          </svg>
        </li>
        <li class="footer-column__social-icons">
          <svg width="20" height="20">
            <use href="images/sprite-min.svg#icon-twitter-1"></use>
          </svg>
        </li>
        <li class="footer-column__social-icons">
          <svg width="20" height="20">
            <use href="images/sprite-min.svg#icon-facebook-1"></use>
          </svg>
        </li>
        <li class="footer-column__social-icons">
          <svg width="20" height="20">
            <use href="images/sprite-min.svg#icon-linkedin-1"></use>
          </svg>
        </li>
      </ul>
    </div>
    <div>
      <form class="footer-column__list">
        <label>
          <span class="footer-column__title">ZAPISZ SIĘ DO NEWSLETTERA</span>
          <input type="email" name="email-newsletter" placeholder="E-mail" required class="footer-column__form-input" />
        </label>
        <button type="submit" class="footer-column__form-btn">
          Zapisz się
          <svg width="24" height="24" class="footer-column__form-btn-icon">
            <use href="images/sprite-min.svg#icon-icon-send"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</footer>
</body>
</html>
